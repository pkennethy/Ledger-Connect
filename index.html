      tailwind.config = {

          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',

    <style>
      /* Custom scrollbar for better tablet experience */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      body {
        -webkit-tap-highlight-color: transparent;
        padding-bottom: 70px; /* Space for Ad Banner */
      }

      /* GLOBAL PRINT STYLES - Optimized for Thermal Printers */
      @media print {
        @page {
          margin: 0;
          size: auto; /* auto allows the printer driver to determine width */
        }

        body * {
          visibility: hidden;
        }
        
        /* Reset Body for Print */
        body {
          margin: 0;
          padding: 0;
          background-color: white;
        }

        /* Visible Content Area */
        .printable-content, .printable-content * {
          visibility: visible;
        }

        .printable-content {
          display: block !important; /* Override display:none from 'hidden' class */
          position: absolute;
          left: 0;
          top: 0;
          width: 100%; /* Will adapt to paper width (58mm/80mm) */
          max-width: 80mm; /* Constraint for larger papers */
          margin: 0;
          padding: 10px 5px; /* Minimal padding for thermal paper */
          background: white;
          color: black;
          font-family: 'Courier New', Courier, monospace; /* Monospace for alignment */
          font-size: 12px;
          line-height: 1.2;
          z-index: 9999;
        }

        /* Hide Ad Banner and other UI elements specifically. 
           NOTE: Removed .fixed from here to allow printing content inside fixed modals */
        header, aside, .no-print {
            display: none !important;
        }
        
        /* Print Utilities */
        .print-bold { font-weight: bold; }
        .print-center { text-align: center; }
        .print-right { text-align: right; }
        .print-dashed { border-bottom: 1px dashed black; margin: 5px 0; }
        .print-row { display: flex; justify-content: space-between; }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
